<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe Mini Game</title>
   <link rel="stylesheet" href="./style.css">
   <script defer src="./minigame.js"></script>
   <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
   </style>
</head>

<body class="w-screen h-screen ctr">
   <div class="table ctr">
      <div class="board">
         <span id="col-0"></span>
         <span id="col-1"></span>
         <span id="col-2"></span>
         <span id="col-3"></span>
         <span id="col-4"></span>
         <span id="col-5"></span>
         <span id="col-6"></span>
         <span id="col-7"></span>
         <span id="col-8"></span>
      </div>
      <button id="reset">Reset</button>
   </div>
</body>

</html>
